<div class="container-fluid p-3">
  <h2 mat-dialog-title class="mb-3">{{ isEditMode ? 'Edit Todo' : 'Add New Todo' }}</h2>

  <mat-dialog-content>
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()" class="row g-3">
      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Title</mat-label>
          <input matInput placeholder="Enter todo title" formControlName="title">
          <mat-icon matSuffix>title</mat-icon>
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Description</mat-label>
          <textarea matInput placeholder="Enter todo description" rows="4" formControlName="description"></textarea>
          <mat-icon matSuffix>description</mat-icon>
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Deadline</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="deadline">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      @if (!isEditMode) {
        <div class="col-12">
          <mat-checkbox formControlName="addToCalendar" color="primary" class="calendar-checkbox">
            <div class="d-flex align-items-center">
              <mat-icon class="calendar-icon me-2">calendar_today</mat-icon>
              <span>Add to Google Calendar</span>
            </div>
          </mat-checkbox>
          <div class="calendar-hint text-muted mt-1">
            This will create a calendar event with reminders
          </div>
        </div>
      }

      <div class="col-12 text-end pt-3">
        <button mat-button class="me-2" type="button" mat-dialog-close>Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!todoForm.valid">
          {{ isEditMode ? 'Update' : 'Save' }}
        </button>
      </div>
    </form>
  </mat-dialog-content>
</div>
