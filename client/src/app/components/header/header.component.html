<mat-toolbar color="primary" class="user-header mb-5">
  <div class="user-info">
    <span class="user-status">Hello, {{ authService.getCurrentUser()?.name }}</span>
    <span class="user-email">{{ authService.getCurrentUser()?.email }}</span>
  </div>
  <button mat-button color="warn" (click)="signOut()">Sign Out</button>
</mat-toolbar>
