<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="p-4 border rounded shadow bg-white" style="width: 100%; max-width: 500px;">
    <h2 class="mb-4 text-center">Forgot Password</h2>

    <div *ngIf="errorMessage" class="alert alert-danger mb-3">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="alert alert-success mb-3">
      {{ successMessage }}
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input id="email"
             type="email"
             formControlName="email"
             class="form-control"
             placeholder="Enter your email">
    </div>

    <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="isSubmitting">
      <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
      {{ isSubmitting ? 'Submitting...' : 'Reset Password' }}
    </button>

    <div class="text-center">
      <a routerLink="/sign-in" class="btn btn-outline-primary">
        Back to Sign In
      </a>
    </div>
  </form>
</div>
