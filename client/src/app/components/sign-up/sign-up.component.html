<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="p-4 border rounded shadow bg-white" style="width: 100%; max-width: 500px;">
    <h2 class="mb-4 text-center">Sign Up</h2>

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input id="name" type="text" formControlName="name" class="form-control" placeholder="Enter your name">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input id="email" type="email" formControlName="email" class="form-control" placeholder="Enter your email">
    </div>

    <div class="mb-4">
      <label for="password" class="form-label">Password</label>
      <input id="password" type="password" formControlName="password" class="form-control" placeholder="Enter your password">
    </div>

    <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="!signupForm.valid">
      Submit
    </button>

    <div class="text-center">
      <a routerLink="/" class="btn btn-outline-primary">
        Go to Home
      </a>
    </div>
  </form>
</div>
