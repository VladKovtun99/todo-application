
<div class="todo-container">
  <mat-card class="todo-card">
    <mat-card-header>
      <mat-card-title class="mb-3">My Todo List</mat-card-title>
      <mat-card-subtitle class="mb-3">Manage your tasks efficiently</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      @if (todos.length > 0) {
        <div class="todo-list">
          @for (todo of todos; track todo.id) {
            <app-todo-card [todo]="todo"></app-todo-card>
          }
        </div>
      } @else {
        <div class="empty-state">
          <mat-icon>assignment</mat-icon>
          <p>No todos found. Create one to get started!</p>
        </div>
      }
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click)="openAddDialog()">
        <mat-icon>add</mat-icon>
        Add Todo
      </button>
    </mat-card-actions>
  </mat-card>
</div>
